{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Log</th>
			</tr>
		</thead>
		<tbody>
			{% for log in logs %}
				<tr>
					<td>{{ log.id }}</td>
					<td>{{ log.log }}</td>
				</tr>
			{% empty %}
				<tr>
					<td colspan="2">Sin Logs</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
